<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class=" calculator">
    <table border="5px"
    cellspacing="10px"
    cellpadding="30px"
    bordercolor="black"
    align="center" bgcolor="yellow">
    <tr>
        <td bgcolor="grey" colspan="4" align="right">
            <div id="full-input">0</div>
            <div id="result"></div>
        </td>
    </tr>
    <tr  bgcolor="darkgrey">
        <td>+</td>
        <td>-</td>
        <td>*</td>
        <td>/</td>
    </tr>
    <tr>
        <td bgcolor="grey">7</td>
        <td bgcolor="grey">8</td>
        <td bgcolor="grey">9</td>
        <td bgcolor="lightgreen"rowspan="4" align="center">=</td>
        
    </tr>
    <tr>
        <td bgcolor="grey">4</td>
        <td bgcolor="grey">5</td>
        <td bgcolor="grey">6</td>
        
    </tr>
    <tr>
        <td bgcolor="grey">1</td>
        <td bgcolor="grey">2</td>
        <td bgcolor="grey">3</td>
    </tr>
    <tr>
        <td bgcolor="grey">.</td>
        <td bgcolor="grey">0</td>
        <td bgcolor="red">c</td>
    </tr>
    </div>
    <script src="cal.js"></script>
</body>
</html>
