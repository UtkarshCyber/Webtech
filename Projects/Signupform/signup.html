<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <form action="" id="form">
        <div>
            <h1>Signup Form !!</h1>
        </div>
        <div>
            <input type="text" placeholder="Enter your name" id="fname">
        </div>
        <div>
            <input type="text" placeholder="Enter your contact number" id="mob">
        </div>
        <div>
            <input type="email" placeholder="Enter your email-id" id="email">
        </div>
        <div>
            <input type="password" placeholder="Enter your password" id="pwd">
        </div>
        <div>
            <input type="password" placeholder="Retype your password" id="rpwd">
        </div>
        <div>
            <button type="submit" id="submit_btn">Submit</button>
        </div>
        <div>
            <button type="reset" id="reset_btn">Cancel</button>
        </div>
    </form>
    <script src="signup.js"></script>
</body>
</html>
