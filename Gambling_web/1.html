<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./1.css">
    
</head>
<body>
    <div class="signup-form">
        <h2>
            <span style="font-size: small; color: yellowgreen;">Signup</span>
            <span style="display: block;color: yellowgreen;">for</span>
            <span style="color: green;">the best </span><br>
            <span style="font-size: larger;color: blue;">experience</span>
        </h2>
        
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
           <button type="submit" class="btn"> <a href="./a.html" class="anker">Sign Up</a></button>
        </form>
        <p>Already have an account? <a href="./a.html">Login here</a></p>
    </div>
</body>
</html>
